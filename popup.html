<!DOCTYPE html>
<html>
  <head>
    <title>Image Scraper - Scrape Your Website</title>
    <!-- Load the Bootstrap stylesheet from a CDN for faster load times -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- Load your custom stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Defer the JavaScript file for faster page load times -->
    <script src="popup.js" defer></script>
  </head>
  <body>
    <!-- Use Bootstrap's container class to center and add padding to the content -->
    <div class="container">
      <!-- Use h1 for the main heading and add some margin -->
      <h1 class="my-4">Scrape Your Website images</h1>
      <!-- Use a button with the btn class to style the button with Bootstrap styles -->
      <button id="scrape-button" class="btn btn-primary">Get Images</button>
    </div>

  </body>
</html>
